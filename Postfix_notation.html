<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stack</title>
</head>
<style>

</style>
<script>

//스택 생성자 함수
function Stack() {
    this.dataStore = []; //스택요소를 저장하는 배열
    this.top = 0;
    this.push = push;
    this.pop = pop;
    this.peek = peek;
    this.clear = clear;
    this.length = length;
}

//push
function push(element) {
    this.dataStore[this.top++] = element; //현재 top위치에 새요소를 추가한 다음 top이 증가
}

//pop
function pop() {
    return this.dataStore[--this.top]; //스택의 탑 위치에 있는 요소를 반환한 다음 top변수를 감소
}

//peek
function peek() {
    return this.dataStore[this.top-1];
}

//length
function length() {
    return this.top;
}

//clear
function clear() {
    this.top = 0; //top변수를 0으로 설정하면 스택 전체 요소가 삭제
}

//스택 클래스 구현 테스트
var s = new Stack();

s.push("main실행");
s.push("println실행");
s.push("timer실행");
print("length: " + s.length());
print(s.peek());

var popped = s.pop();
print("The popped element is: " + popped);
print(s.peek());
s.push("프로그램 종료");
print(s.peek());
s.clear();
print("length: " + s.length());
print(s.peek()); //undefined , 스택에 모든 요소를 삭제했으므로 탑위치에 데이터가 없는 상황



function print(v) {
    document.write(v+"<br/>");
    //console.log(v);
}

</script>
</html>
