   function hanoi_tower(n, from,  tmp, to) {
   	if (n == 1) {
   		document.write("'1'을(를)"+from+"에서"+to+"로 이동.<br>");
   		hanoi_carry(from, to);
  		hanoi_view();
   	}
   	else {
   		hanoi_tower(n - 1, from, to, tmp);
   		document.write("'"+n+"'을(를)"+from+"에서"+to+"로 이동.<br>");
   		hanoi_carry(from, to);
   		hanoi_view();
   		hanoi_tower(n - 1, tmp, from, to);
   	}
   }

   function hanoi_carry(from, to){
    var i, first, last, check;
      if(from == 'A'){
        first = 0
      }else if(from == 'B'){
        first = 1
      }else {
        first = 2
      }

      if(to == 'A'){
        last = 0
      }else if(to == 'B'){
        last = 1
      }else {
        last = 2
      }

    	for (i = 0; ; i++) {
        		if (plate[first][i] == null) { check = i - 1;	break; }
   	      }
    	for (i = 0; i<4; i++) {
    		if (plate[last][i] == null) {
    			plate[last][i] = plate[first][check];
    			plate[first][check] = null;
    			break;
    		}
    	}
    }


  function hanoi_view() {
   	var i, j;
   	for (i = 3; i >= 0; i--) {
   		for (j = 0; j < 3; j++) {
