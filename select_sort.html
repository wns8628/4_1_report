<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

     var array = new Array(3,6,2,1,8,5);

     document.write("초기배열 : " + array);
      function select_sort(A,n){
        for(i=0; i < n; i++){
          var j = i;
          for(k= j+1; k<n; k++){
             if(A[k] < A[j]) {
               j = k;
             }
             var temp = A[i];
             A[i] = A[j];
             A[j] = temp;
          }
        }
      }

      select_sort(array,array.length);
      document.write("<br><br>정렬후 배열 : " + array);


    </script>
  </body>
</html>
