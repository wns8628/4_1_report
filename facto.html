    <script type="text/javascript">

     var n = 4;

     document.write("순환 n 설정 : " + n);

      function facto(n){
        if(n==1){
           return 1
          } else {
           return n * facto(n-1);
        }
      }


      var result = facto(n);

      document.write("<br><br> 계산 값 : " +  result);
